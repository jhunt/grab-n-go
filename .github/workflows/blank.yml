name: ci/cd
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build grab-n-go/base:latest
      run: |
        cd base
        ./build
    - name: build grab-n-go/redis-server:5.0.7
      run: |
        cd redis-server
        ./build 5.0.7
